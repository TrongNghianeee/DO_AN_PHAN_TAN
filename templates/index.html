<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">Đăng Ký Khóa Học</h1>
        <form id="regForm">
            <div class="mb-3">
                <label>Student ID:</label>
                <input type="number" class="form-control" id="stno" required>
            </div>
            <div class="mb-3">
                <label>Section ID:</label>
                <input type="number" class="form-control" id="sec_no" required>
            </div>
            <div class="mb-3">
                <label>University ID:</label>
                <input type="number" class="form-control" id="u_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
            <button type="button" id="btnList" class="btn btn-secondary ms-2">Xem Danh Sách</button>
        </form>

        <div class="mt-4">
            <h3>Danh sách đăng ký (từ Master DB)</h3>
            <table class="table table-bordered" id="regTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student</th>
                        <th>Section</th>
                        <th>Created At</th>
                        <th>Synced At</th>
                        <th>Latency</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Submit form đăng ký
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                stno: document.getElementById('stno').value,
                sec_no: document.getElementById('sec_no').value,
                u_id: document.getElementById('u_id').value
            };
            const res = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();
            alert(JSON.stringify(result));
        });

        // Lấy danh sách từ API /list
        document.getElementById('btnList').addEventListener('click', async () => {
            const res = await fetch('/list');
            const rows = await res.json();

            const tbody = document.querySelector('#regTable tbody');
            tbody.innerHTML = "";
            rows.forEach(r => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${r.id}</td>
                    <td>${r.stno}</td>
                    <td>${r.sec_no}</td>
                    <td>${r.created_at}</td>
                    <td>${r.synced_at || ''}</td>
                    <td>${r.latency || ''}</td>
                `;
                tbody.appendChild(tr);
            });
        });
    </script>
</body>
</html>
